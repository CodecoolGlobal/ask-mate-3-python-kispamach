{% extends "layout.html" %}
{% block title %}Listing{% endblock %}
{% block content %}

<div class="user_content">
  <h1 style="text-align: center; margin-top: 40px;">Tags List</h1>
  <div style="margin: 0 auto;width: 219px;border: 1px solid #fff">
    <table style="border: 5px solid #61c3ff;">
      <thead>
        <tr>
          <th align="left" style="width: 150px;">Tag name</th>
          <th align="left" style="width: 85px;">Occurrence</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tags %}
          <tr>
            <td>{{ tag['name'] }}</td>
            <td style="text-align: center;">{{ tag['count'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
