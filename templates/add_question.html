{% extends "layout.html" %}
{% block title %}Ask a question!{% endblock %}
{% block content %}
    <div align="center">
        <div class="form-container">
            <h2>Add a new question</h2>
            <form style="width:550px;" action="/add-question" method="POST" enctype = "multipart/form-data">
                <p><label for="title-field">Title</label><br>
                <input type="text" id="title-field" name="title" placeholder="Enter the title" required></p>
                <p><label for="description">Description</label><br>
                <textarea name="message" id="description" placeholder="Describe your problem" rows="10" cols="70" required></textarea></p>
                <p><label for="picture_upload">Upload a picture</label><br>
                <input type="file" name="picture_upload" id="picture_upload" accept=".jpg, .png, .jpeg"></p>
                <p><input type="submit" id="submit" value="Submit your question"></p>
            </form>
        </div>
    </div>
{% endblock %}
