{% extends "layout.html" %}
{% block title %}Edit your comment!{% endblock %}
{% block content %}
    <div align="center">
        <div class="form-container">
            <h2>Edit your comment!</h2>
            <form style="width:550px;" action="/comment/{{ comment['id'] }}/edit" method="POST">
                <p><label for="description">Description</label><br>
                <textarea name="message" id="description" style="width: 95%;height: 120px;" required>{{ comment['message'] }}</textarea></p>
                <p><input type="submit" id="submit" value="Submit your comment"></p>
            </form>
        </div>
    </div>
{% endblock %}
